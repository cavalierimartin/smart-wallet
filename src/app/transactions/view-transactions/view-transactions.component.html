<div class="card">
  <div class="card-body">
    <h6 class="text-center">Lista de Movimientos</h6>
    <div *ngIf="transactionsList; else loadingTemplate">
      <div class="row">
        <table class="table table-sm table-hover">
          <tbody>
            <tr *ngFor="let transaction of transactionsList">
              <td>{{ transaction.id }}</td>
              <td>{{ transaction.name }}</td>
              <td>{{ transaction.amount }}</td>
              <td>{{ transaction.date }}</td>
              <td>{{ transaction.time }}</td>
              <td>{{ transaction.description }}</td>
              <td>
                <a class="btn btn-secondary text-white" routerLink="/movimientos/actualizar/{{transaction.id}}">
                  <label>Editar</label>
                  <!-- <i class="far fa-edit"></i> -->
                  <fa-icon [icon]="faEdit"></fa-icon>
                </a>
                <!-- <a class="btn btn-danger text-white" (click)="onDelete(product.$key)"> -->
                <a class="btn btn-danger text-white" (click)="deleteTransaction(transaction.id)">
                  <fa-icon [icon]="faTrashAlt"></fa-icon>
                  <!-- <i class="fas fa-trash-alt">Borrar</i> -->
                </a>
                <a
                  class="btn btn-info text-white"
                  title="{{ transaction.description }}"
                >
                <fa-icon [icon]="faSearch"></fa-icon>
                  <!-- <i class="fas fa-search-alt"></i> -->
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-loading></app-loading>
</ng-template>
