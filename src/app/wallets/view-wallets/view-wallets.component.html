<div class="card">
  <div class="card-body">
    <h6 class="text-center">Lista de Billeteras</h6>
    <div *ngIf="walletsList; else loadingTemplate">
      <div class="row">
        <table class="table table-sm table-hover">
          <tbody>
            <tr *ngFor="let wallet of walletsList">
              <td>{{ wallet.id }}</td>
              <td>{{ wallet.name }}</td>
              <td>{{ wallet.balance }}</td>
              <td>{{ wallet.description }}</td>
              <td>
                <a class="btn btn-secondary text-white" routerLink="/billeteras/actualizar/{{wallet.id}}">
                  <label>Editar</label>
                  <i class="far fa-edit"></i>
                </a>
                <!-- <a class="btn btn-danger text-white" (click)="onDelete(product.$key)"> -->
                <a class="btn btn-danger text-white">
                  <i class="fas fa-trash-alt"></i>
                </a>
                <a
                  class="btn btn-info text-white"
                  title="{{ wallet.description }}"
                >
                  <i class="fas fa-search-alt"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <app-loading></app-loading>
</ng-template>
